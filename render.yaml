services:
  - type: web
    name: miniface-api
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: MEDIA_DIR
        value: uploads
      - key: N8N_API_KEY
        sync: false
      - key: N8N_DEFAULT_AUTHOR_EMAIL
        sync: false
